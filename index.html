<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Manager</title>
    <link rel="shortcut icon" href="fav.png" type="png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div id="notification" class="notification"></div>
    <header>
        <div class="logo"><big>WebSync</big></div>
        <div class="google-search-container">
            <form id="googleSearchForm" action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" id="googleSearchInput" name="q" placeholder="Google Search...">
                <i class="fab fa-google"></i>
            </form>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search websites...">
            <i class="fas fa-search"></i>
        </div>
    </header>

    <main>
        <div class="categories" id="categories"></div>
    </main>

    <div class="modal" id="addWebsiteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Website</h3>
                <button class="modal-close" id="closeAddWebsiteModal">×</button>
            </div>
            <form id="addWebsiteForm">
                <div class="form-group">
                    <label for="websiteName">Website Name</label>
                    <input type="text" id="websiteName" required>
                </div>
                <div class="form-group">
                    <label for="websiteUrl">Website URL</label>
                    <input type="url" id="websiteUrl" required placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label for="websiteCategory">Category</label>
                    <select id="websiteCategory" required></select>
                </div>
                <input type="hidden" id="currentCategoryId">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddWebsite">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Website</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="addCategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add New Category</h3>
                <button class="modal-close" id="closeAddCategoryModal">×</button>
            </div>
            <form id="addCategoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name</label>
                    <input type="text" id="categoryName" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelAddCategory">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="editWebsiteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Website</h3>
                <button class="modal-close" id="closeEditWebsiteModal">×</button>
            </div>
            <form id="editWebsiteForm">
                <div class="form-group">
                    <label for="editWebsiteName">Website Name</label>
                    <input type="text" id="editWebsiteName" required>
                </div>
                <div class="form-group">
                    <label for="editWebsiteUrl">Website URL</label>
                    <input type="url" id="editWebsiteUrl" required>
                </div>
                <div class="form-group">
                    <label for="editWebsiteCategory">Category</label>
                    <select id="editWebsiteCategory" required></select>
                </div>
                <input type="hidden" id="editWebsiteId">
                <input type="hidden" id="editWebsiteCategoryId">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEditWebsite">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal" id="editCategoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Category</h3>
                <button class="modal-close" id="closeEditCategoryModal">×</button>
            </div>
            <form id="editCategoryForm">
                <div class="form-group">
                    <label for="editCategoryName">Category Name</label>
                    <input type="text" id="editCategoryName" required>
                </div>
                <input type="hidden" id="editCategoryId">
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEditCategory">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
